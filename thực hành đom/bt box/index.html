<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        display: block;
        background-color: #f3f3f3;
        width: 100px;
        height: 100px;
        border-radius: 10px;
        float: left;
        margin: 5px;
      }

      .box:hover {
        transform: scale(0.9);
        transition-duration: 0.5s;
        opacity: 0.8;
        cursor: pointer;
      }

      .box:active {
        transform: scale(1.5);
        transition-duration: 0.5s;
      }
    </style>
  </head>

  <body>
    <body>
      <div class="wrap">
        <h1>JS DOM</h1>
        <button id="btn">More boxes</button>
        <h4 id="score">Total box:<span class="points"></span></h4>

        <div class="boxes"></div>
      </div>
    </body>
    <script>
      const boxesEl = document.querySelector(".boxes");
      const pointsEl = document.querySelector(".points");
      const btn = document.querySelector("#btn");

      let colors = ["#3498db", "#9b59b6", "#e74c3c", "#2c3e50", "#d35400"];

      let colorsCopy = [...colors];

      // Render box
      function renderBox(arr) {
        boxesEl.innerHTML = "";

        for (let i = 0; i < arr.length; i++) {
          boxesEl.innerHTML += `
            <div 
                class="box" 
                style="background-color: ${arr[i]}"
                onclick="removeBox(${i})"
            ></div>
        `;
        }
        updateTotalBox(arr);
      }

      // Cập nhật tổng số box
      function updateTotalBox(arr) {
        pointsEl.innerText = arr.length;
      }

      // Thêm box
      btn.addEventListener("click", function () {
        colorsCopy = [...colorsCopy, ...colors];
        renderBox(colorsCopy);
      });

      // Xóa box
      function removeBox(index) {
        colorsCopy.splice(index, 1);
        renderBox(colorsCopy);
      }

      window.onload = renderBox(colorsCopy);
    </script>
  </body>
</html>
