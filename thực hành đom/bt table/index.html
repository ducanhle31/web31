<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
        font-family: "Roboto";
        color: #696969;
      }

      .bg-dark {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center mt-5 mb-5 text-uppercase">
            User Information Table
          </h1>
        </div>
      </div>
      <div class="container">
        <table class="table">
          <tr>
            <th>#</th>
            <th>First</th>
            <th>Last</th>
            <th>Handle</th>
          </tr>

          <tr>
            <td>1</td>
            <td>Samuel</td>
            <td>Johnson</td>
            <td>@samjohnson</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Sally</td>
            <td>Simpson</td>
            <td>@ssimpson</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Leona</td>
            <td>Dixon</td>
            <td>@ldixon</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Rosa</td>
            <td>Reed</td>
            <td>@rreed</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Enrique</td>
            <td>Jimenez</td>
            <td>@ejimenez</td>
          </tr>
        </table>
      </div>
    </div>
    <script>
        // Thêm class “table - bordered” cho < table >
let tableEl = document.querySelector("table");

tableEl.classList.add("table-bordered");
console.log(tableEl);
//   Thêm class “bg - dark” cho < tr > đầu tiên
document.querySelector("tr").classList.add("bg-dark");
// Thêm 1 hàng mới trong table với nội dung như sau: ‘Sean Reyes’ (@sreyes)
let newTrEle = tableEl.querySelectorAll("tr")[1].cloneNode(true);
newTrEle.querySelector("td:first-child").innerText = "6";
newTrEle.querySelector("td:nth-child(2)").innerText = "Reyes";
newTrEle.querySelector("td:nth-child(3)").innerText = "Sean";
newTrEle.querySelector("td:nth-child(4)").innerText = "@sreyes";

tableEl.insertAdjacentElement("beforeend", newTrEle);

// Cập nhật “Leona Dixon’s handle” thành “@dixonl (hàng 3 - cột Handle)
const Leona = document.querySelectorAll("tr")[3];
Leona.querySelector("td:last-child").innerText = "@dixonl";
// Di chuyển “Rosa Reed” lên đầu bảng và đảm bảo tất cả các mục nhập số trong cột đầu tiên được cập nhật tương ứng.

let rosaEl = document.querySelector("table tr:nth-child(5)");
let rosaCopy = rosaEl.cloneNode(true);
let trOne = document.querySelector("table tr:first-child");
rosaEl.remove();
trOne.insertAdjacentElement("afterend", rosaCopy);

let allTr = document.querySelectorAll("tr");
for (let i = 1; i < allTr.length; i++) {
  let num = allTr[i].querySelector("td:first-child");
  num.innerText = i;
}

// Đổi chỗ 2 cột “First” và “Handle” cho nhau'
let First = document.querySelector("tr:first-child th:nth-child(2)");
let FirstCopy = First.cloneNode(true);
let Handle = document.querySelector("tr:first-child th:nth-child(4)");

let allTh = document.querySelectorAll("tr:first-child th");
allTh[1].innerHTML = Handle.innerHTML;
allTh[3].innerHTML = FirstCopy.innerHTML;

let allTdHandle = document.querySelectorAll("td:last-child");
let alltdFirst = document.querySelectorAll("td:nth-child(2)");
// console.log(allTdHandle);
// console.log(alltdFirst);

for (let i = 1; i < allTr.length; i++) {
  let First = allTr[i].querySelector("td:nth-child(2)");
  let FirstCopy = First.cloneNode(true);
  let handle = allTr[i].querySelector("td:last-child");
  First.innerText = handle.innerText;
  handle.innerText = FirstCopy.innerText;
}

// Các row có index là số lẻ(trừ hàng tiêu đề cột)thì có background = “#f2f2f2”

for (let i = 1; i < allTr.length; i++) {
  if (i % 2 == 0) {
    allTr[i].style.backgroundColor = "#f2f2f2";
  }
}

    </script>
  </body>
</html>
