<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        /* border, border-colapse, pading */
        table{border-collapse: collapse;}
        table, tr, th, td{
            border: 1px solid rgb(75, 126, 0);
        }
        th,td{padding: 10px;}
       tbody tr:nth-child(2n+1){
            background-color: blueviolet;
        }
    </style>
  </head>

</html>
